<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-learning System</title>
</head>
<body>

<h2>Course Information</h2>

<label>Course name: </label>
<input type="text" name="coursename" maxlength="20" required><br>
<label>Course code: </label>
<input type="text" name="coursecode" maxlength="20" required><br>
<label>Credit hours: </label>
<input type="number" name="credit" maxlength="50" min="1" max="5" required><br>

</body>
</html>
