<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learning System</title>
</head>
<body>
    <div id="teacher_login">
        <h2>Login as a Teacher</h2><hr>
        <form method="post" action="/login/teacher">
            <label>Email: </label>
            <input type="email" name="email" maxlength="50" required><br>
            <label>Password: </label>
            <input type="password" name="password" maxlength="30" placeholder="8-30 characters" required><br>
            <input type="submit" value="LOGIN">
            <a href="/signup/teacher">Don't have an account?</a>
        </form>
    </div>
    <p th:text="${loginmessage}"></p>

</body>
</html>
